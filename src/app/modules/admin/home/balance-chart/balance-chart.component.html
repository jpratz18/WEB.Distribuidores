<div class="card shadow-lg">
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <h4 class="card-title">BALANCE</h4>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <select (change)="onChangeZone($event)" class="form-select form-select-md me-2" aria-label=".form-select-lg example">
            <option *ngFor="let i of zones" [value]="i" [selected]="i == 'Zona 1'">{{i}}</option>
          </select>
        </div>
      </div>
      <hr class="my-4">
      <canvas baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
        [type]="pieChartType">
      </canvas>
    </div>
  </div>
